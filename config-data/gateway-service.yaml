server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: importar-service
          uri: lb://importar-service
          predicates:
            - Path=/importar/**
        - id: justificativo-service
          uri: lb://justificativo-service
          predicates:
            - Path=/justificativo/**
        - id: horas-service
          uri: lb://horas-service
          predicates:
            - Path=/horas/**
        - id: reporte-service
          uri: lb://reporte-service
          predicates:
            - Path=/reporte/**    